<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ARTIC Network - Table Top Exercise Control Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .app-root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-row {
            flex: 1 1 auto;
            overflow: hidden;
        }
        .sidebar {
            height: 100%;
            /* overflow: auto; */
            background: #ffffff;
            border-right: 1px solid #e9ecef;
        }
        /* .table-row {
            border-radius: 16px;
            border: 1px solid #6c757d;
        } */
        .table-new {
            border-left: 16px solid #902828;
            background: #e8c6c6;
        }
        .doc-title {
            font-weight: 600;
        }
        .doc-date {
            font-size: 0.85rem;
            color: #6c757d;
        }       
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .doc-description {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .content-area {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        .viewer-iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-height: 0; /* allow flex child to shrink */
        }
        .table-clickable tbody tr { cursor: pointer; }
        .status-badge.loading { background-color: #ffd54f; color: #212529; }
        .status-badge.error { background-color: #f8d7da; color: #842029; }
        .no-content-center {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.1rem;
        }
        .search-input {
            min-width: 0; /* for flex */
        }
        @media (max-width: 767.98px) {
            .sidebar { min-height: 200px; }
        }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const startDate = params.get('date') || "2025-10-25";
        console.log("Start date:", startDate);
    </script>

    <div class="app-root">
        <!-- Top navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-file-earmark-text-fill fs-4 text-success me-2"></i>
                    <span class="fw-semibold">ARTIC Network</span>
                    <small class="text-muted ms-2">Table Top Exercise Control Panel</small>
                </a>

                <div class="d-flex align-items-center gap-2">
                    <div id="status" class="status-badge badge rounded-pill">Initializing...</div>
                    <button id="refreshBtn" class="btn btn-outline-secondary btn-sm" title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>
        </nav>

        <div class="container-fluid main-row p-0">
            <div class="row g-0 h-100">
                <!-- Sidebar -->
                <aside class="col-12 col-md-4 col-lg-3 sidebar p-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                         <h5 class="mb-0" style="margin-right: auto;">Inbox</h5>
                        <div class="d-flex gap-2 align-items-center">
                            <input id="searchInput" class="form-control form-control-sm search-input" placeholder="Search" aria-label="Search documents">
                            <button id="clearSearch" class="btn btn-sm btn-outline-secondary" title="Clear"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>

                    <div class="table-responsive" style="max-height: calc(100vh - 160px);">
                        <table id="documentTable" class="table table-hover table-sm table-clickable mb-0">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <!-- <th scope="col">Day</th>
                                    <th scope="col">Title</th> -->
                                    <th scope="col" class="d-none d-md-table-cell"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="2" class="text-muted">Loading documents...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3 text-muted small">Auto-refresh interval: <span id="intervalLabel">30s</span></div>
                </aside>

                <!-- Content -->
                <section class="col content-area d-flex flex-column">
                    <div class="p-3 border-bottom d-flex align-items-center justify-content-between">
                        <div>
                            <h6 class="mb-0" id="docTitle">Select a document</h6>
                            <small id="docSubtitle" class="text-muted">Click any row on the left to preview the document</small>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button id="openNewTab" class="btn btn-outline-primary btn-sm" disabled><i class="bi bi-box-arrow-up-right"></i> Open</button>
                        </div>
                    </div>

                    <!-- <div id="contentArea" class="flex-fill position-relative">
                        <div class="no-content-center" id="noContent">Select a document from the list to view it here</div>
                    </div> -->
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>

    <script>
        class DocumentViewer {
            constructor(jsonUrl, pollInterval = 30000) {
                this.jsonUrl = jsonUrl;
                this.pollInterval = pollInterval;
                this.documents = [];
                this.activeIndex = -1;
                this.pollTimer = null;
                this.currentDay = 8;

                // Elements
                this.tableBody = document.querySelector('#documentTable tbody');
                this.contentArea = document.getElementById('contentArea');
                this.statusElement = document.getElementById('status');
                this.titleElement = document.getElementById('docTitle');
                this.subtitleElement = document.getElementById('docSubtitle');
                this.openBtn = document.getElementById('openNewTab');
                this.searchInput = document.getElementById('searchInput');
                this.clearSearchBtn = document.getElementById('clearSearch');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.intervalLabel = document.getElementById('intervalLabel');
                this.noContent = document.getElementById('noContent');

                this.init();
            }

            init() {
                this.intervalLabel.textContent = Math.round(this.pollInterval / 1000) + 's';
                this.loadDocuments();
                this.startPolling();
                this.attachUI();
            }

            attachUI() {
                this.refreshBtn.addEventListener('click', () => this.loadDocuments());
                this.searchInput.addEventListener('input', (e) => this.filterList(e.target.value));
                this.clearSearchBtn.addEventListener('click', () => { this.searchInput.value = ''; this.filterList(''); });
                this.openBtn.addEventListener('click', () => this.openActiveInNewTab());
            }

            async loadDocuments() {
                try {
                    this.updateStatus('Loading...', 'loading');
                    const response = await fetch(this.jsonUrl);
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    const data = await response.json();
                    if (!Array.isArray(data)) throw new Error('Invalid JSON format: expected an array');
                    this.documents = data;

                    this.documents.forEach((doc, idx) => {
                        if (doc.day != 0) {
                            let day = (doc.day || `${idx + 1}`);
                            let date = new Date(startDate);
                            date.setDate(date.getDate() + day);
                            doc.date = date.toISOString().split('T')[0];
                        } else {
                            doc.date = "";
                        }
                    });

                    this.renderDocumentList();
                    this.updateStatus(`Last updated: ${new Date().toLocaleTimeString()}`);
                } catch (err) {
                    console.error(err);
                    this.showError(`Failed to load documents: ${err.message}`);
                    this.updateStatus('Error loading documents', 'error');
                }
            }

            renderDocumentList(filter = '') {
                const rows = [];
                const lowerFilter = filter.toLowerCase();
                if (!this.documents || this.documents.length === 0) {
                    this.tableBody.innerHTML = '<tr><td colspan="2" class="text-muted">No documents available</td></tr>';
                    return;
                }

                this.tableBody.innerHTML = '';
                this.documents.reverse().forEach((doc, idx) => {
                    const day = (doc.day || `${idx + 1}`);
                    console.log("Document:", doc.title, " Date:", doc.date);

                    const title = (doc.title || doc.description || `Document ${idx + 1}`);
                    const description = (doc.description || doc.title || '');
                    if (lowerFilter) {
                        if (!((title + ' ' + description).toLowerCase().includes(lowerFilter))) return;
                    }

                    const tr = document.createElement('tr');
                    tr.setAttribute('data-index', idx);
                    tr.classList.add('table-row');
                    if (idx === this.activeIndex) tr.classList.add('table-primary');
                    if (doc.day === this.currentDay) tr.classList.add('table-new');

                    const tdDoc = document.createElement('td');

                    const docTitle = document.createElement('div');
                    docTitle.className = 'doc-title';
                    docTitle.textContent = (doc.title || `Document ${idx + 1}`);

                    const docDate = document.createElement('div');
                    docDate.className = 'doc-date';
                    docDate.textContent = doc.date || '';

                    const docHeader = document.createElement('div');
                    docHeader.className = 'doc-header';
                    docHeader.appendChild(docTitle);
                    docHeader.appendChild(docDate);
                    
                    const docDescription = document.createElement('div');
                    docDescription.className = 'doc-description';
                    docDescription.textContent = doc.description || '';

                    tdDoc.appendChild(docHeader);
                    tdDoc.appendChild(docDescription);
                    tr.appendChild(tdDoc);

                    // const tdDay = document.createElement('td');
                    // tdDay.textContent = doc.date;
                    // const tdTitle = document.createElement('td');
                    // tdTitle.textContent = title;
                    // const tdDesc = document.createElement('td');
                    // tdDesc.textContent = description;

                    // tr.appendChild(tdDay);
                    // tr.appendChild(tdTitle);
                    // tr.appendChild(tdDesc);

                    tr.addEventListener('click', (e) => this.displayDocument(idx, e.currentTarget));

                    rows.push(tr);
                });

                if (rows.length === 0) {
                    this.tableBody.innerHTML = '<tr><td colspan="2" class="text-muted">No documents match your search</td></tr>';
                } else {
                    rows.forEach(r => this.tableBody.appendChild(r));
                }
            }

            displayDocument(index, rowElement) {
                const doc = this.documents[index];
                if (!doc || !doc.url) {
                    this.showError('Document has no URL specified');
                    return;
                }

                // Update active index and highlight row
                this.activeIndex = index;
                const prev = this.tableBody.querySelector('tr.table-primary');
                if (prev) prev.classList.remove('table-primary');
                if (rowElement) rowElement.classList.add('table-primary');

                const url =  doc.url + (doc.url.includes('?') ? '&' : '?') + 'date=' + doc.date;

                this.titleElement.textContent = doc.title || doc.description || `Document ${index+1}`;
                this.subtitleElement.textContent = doc.description || '';
                this.openBtn.disabled = false;
                this.openBtn.dataset.url = url;

                // Show iframe
                // this.contentArea.innerHTML = '';
                // const iframe = document.createElement('iframe');
                // iframe.className = 'viewer-iframe';
                // iframe.src = url;
                // iframe.title = this.escapeHtml(doc.title || doc.description || 'Document');
                // this.contentArea.appendChild(iframe);
            }

            openActiveInNewTab() {
                if (!this.openBtn.dataset.url) return;
                window.open(this.openBtn.dataset.url, '_blank', 'noopener');
            }

            showError(message) {
                this.contentArea.innerHTML = `<div class="p-4"><div class="alert alert-danger" role="alert"><strong>Error:</strong> ${this.escapeHtml(message)}</div></div>`;
            }

            updateStatus(message, className = '') {
                this.statusElement.textContent = message;
                this.statusElement.className = 'status-badge badge rounded-pill';
                if (className) this.statusElement.classList.add(className);
            }

            startPolling() {
                if (this.pollTimer) clearInterval(this.pollTimer);
                this.pollTimer = setInterval(() => this.loadDocuments(), this.pollInterval);
            }

            stopPolling() {
                if (this.pollTimer) { clearInterval(this.pollTimer); this.pollTimer = null; }
            }

            filterList(value) {
                this.renderDocumentList(value);
            }

            escapeHtml(text) {
                const d = document.createElement('div');
                d.textContent = text;
                return d.innerHTML;
            }
        }

        // Initialization
        const urlParams = new URLSearchParams(window.location.search);
        const jsonUrl = urlParams.get('json') || 'documents.json';
        const pollInterval = parseInt(urlParams.get('interval')) || 30000;

        // Create viewer
        const viewer = new DocumentViewer(jsonUrl, pollInterval);
    </script>
</body>
</html>
