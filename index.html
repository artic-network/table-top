<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogspawn - Document Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 30%;
            min-width: 250px;
            max-width: 400px;
            border-right: 2px solid #ccc;
            overflow-y: auto;
            background-color: #f5f5f5;
        }

        .sidebar h2 {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        .document-list {
            list-style: none;
            padding: 0;
        }

        .document-item {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .document-item:hover {
            background-color: #e0e0e0;
        }

        .document-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }

        .document-item .title {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .document-item .description {
            font-size: 0.9em;
            color: #666;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .status.loading {
            color: #ffeb3b;
        }

        .status.error {
            color: #f44336;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        .no-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2em;
        }

        .error-message {
            padding: 20px;
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Documents</h2>
            <ul class="document-list" id="documentList">
                <li class="document-item">
                    <div class="title">Loading...</div>
                    <div class="description">Please wait while documents are loaded</div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <h1>Frogspawn Document Viewer</h1>
                <div class="status" id="status">Initializing...</div>
            </div>
            <div id="contentArea">
                <div class="no-content">Select a document from the list to view it here</div>
            </div>
        </div>
    </div>

    <script>
        class DocumentViewer {
            constructor(jsonUrl, pollInterval = 30000) {
                this.jsonUrl = jsonUrl;
                this.pollInterval = pollInterval;
                this.documents = [];
                this.activeDocumentUrl = null;
                this.pollTimer = null;
                
                this.documentList = document.getElementById('documentList');
                this.contentArea = document.getElementById('contentArea');
                this.statusElement = document.getElementById('status');
                
                this.init();
            }

            init() {
                this.loadDocuments();
                this.startPolling();
            }

            async loadDocuments() {
                try {
                    this.updateStatus('Loading...', 'loading');
                    
                    const response = await fetch(this.jsonUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Validate the data structure
                    if (!Array.isArray(data)) {
                        throw new Error('Invalid JSON format: expected an array');
                    }
                    
                    this.documents = data;
                    this.renderDocumentList();
                    this.updateStatus(`Last updated: ${new Date().toLocaleTimeString()}`, '');
                    
                } catch (error) {
                    console.error('Error loading documents:', error);
                    this.showError(`Failed to load documents: ${error.message}`);
                    this.updateStatus('Error loading documents', 'error');
                }
            }

            renderDocumentList() {
                if (this.documents.length === 0) {
                    this.documentList.innerHTML = `
                        <li class="document-item">
                            <div class="title">No documents available</div>
                            <div class="description">The document list is empty</div>
                        </li>
                    `;
                    return;
                }

                this.documentList.innerHTML = '';
                
                this.documents.forEach((doc, index) => {
                    const li = document.createElement('li');
                    li.className = 'document-item';
                    if (doc.url === this.activeDocumentUrl) {
                        li.classList.add('active');
                    }
                    
                    const title = document.createElement('div');
                    title.className = 'title';
                    title.textContent = doc.title || doc.description || `Document ${index + 1}`;
                    
                    const description = document.createElement('div');
                    description.className = 'description';
                    description.textContent = doc.description || doc.title || 'No description available';
                    
                    li.appendChild(title);
                    li.appendChild(description);
                    
                    li.addEventListener('click', () => this.displayDocument(doc));
                    
                    this.documentList.appendChild(li);
                });
            }

            displayDocument(doc) {
                if (!doc.url) {
                    this.showError('Document has no URL specified');
                    return;
                }

                this.activeDocumentUrl = doc.url;
                
                // Update active state in the list
                const items = this.documentList.querySelectorAll('.document-item');
                items.forEach(item => item.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                // Create and display iframe
                this.contentArea.innerHTML = `
                    <iframe src="${this.escapeHtml(doc.url)}" title="${this.escapeHtml(doc.title || doc.description || 'Document')}"></iframe>
                `;
            }

            showError(message) {
                this.contentArea.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${this.escapeHtml(message)}
                    </div>
                `;
            }

            updateStatus(message, className) {
                this.statusElement.textContent = message;
                this.statusElement.className = 'status';
                if (className) {
                    this.statusElement.classList.add(className);
                }
            }

            startPolling() {
                // Clear any existing timer
                if (this.pollTimer) {
                    clearInterval(this.pollTimer);
                }
                
                // Poll for updates at the specified interval
                this.pollTimer = setInterval(() => {
                    this.loadDocuments();
                }, this.pollInterval);
            }

            stopPolling() {
                if (this.pollTimer) {
                    clearInterval(this.pollTimer);
                    this.pollTimer = null;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the viewer
        // By default, look for a config parameter in the URL or use a default JSON file
        const urlParams = new URLSearchParams(window.location.search);
        const jsonUrl = urlParams.get('json') || 'documents.json';
        const pollInterval = parseInt(urlParams.get('interval')) || 30000; // Default: 30 seconds

        const viewer = new DocumentViewer(jsonUrl, pollInterval);
    </script>
</body>
</html>
