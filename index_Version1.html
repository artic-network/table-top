<!doctype html>
<html>
<head><meta charset="utf-8"><title>Viewer</title>
  <style>#box{border:1px solid #333;padding:10px;width:300px;min-height:40px}</style>
</head>
<body>
  <h1>Viewer</h1>
  <div id="box">No message yet.</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const box = document.getElementById('box');
    socket.on('new-message', (m) => {
      box.textContent = `${m.text} (sent ${new Date(m.ts).toLocaleTimeString()})`;
    });
  </script>
</body>
</html>
